<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap, CSS & MDB -->
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
    <title>Country Quiz</title>
</head>
<!-- Body -->
<body>
    <div class="background-image"></div>
    
    <!-- container for game panel -->
    <div class="container d-flex vh-100 justify-content-center align-items-center">

        <!-- Main Page Text -->
        <div class="row game">
            <div class="back-button col-sm-6 d-flex justify-content-start">
                <button class="btn btn-outline-light p-2" onclick="backToMenu()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                
            </div>
            <div class="settings-button col-sm-6 d-flex justify-content-end">
                <button class="btn btn-outline-light p-2" onclick="backToMenu()">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        <!-- Question Type 1 --> 
            <div class="quiz p-2" >

                <!-- Question Header -->
                <p id="question">Question</p>

                <!-- Flag Image -->
                <div class="mx-auto p-3" id="flag-container">
                    <img class="rounded-3 image-fluid" id="flag-image" src="" alt="Flag Image">
                </div>
                
                <!-- Answers -->
                <div id="answer-buttons d-grid mx-auto col-sm-12">
                    <button class="btn btn-outline-light choice-btn p-2" onclick="checkAnswer(0)">Answer 1</button>
                    <button class="btn btn-outline-light choice-btn p-2" onclick="checkAnswer(1)">Answer 2</button>
                    <button class="btn btn-outline-light choice-btn p-2" onclick="checkAnswer(2)">Answer 3</button>
                    <button class="btn btn-outline-light choice-btn p-2" onclick="checkAnswer(3)">Answer 4</button>
                </div>
            </div>
            
        <!-- Score Display -->
            <div id="score">Score: 0</div>

        <!-- Timer -->
            <div id="time">Time: 0</div>

            <div id="timer-end-alert" class="timer-end-alert" style="display: none;">
                <h2>Time's up!</h2>
                <p>Your game has ended.</p>
              </div>

        <!-- End Game Buttons -->
            <div id="play-again" class="play-again" style="display: none;">
                <button id="play-again" onclick="playAgain()" class="btn btn-outline-light p-2">Play Again</button>
            </div>
            <div id="back-to-menu" class="back-to-menu" style="display: none;">
                <button id="back-to-menu" onclick="backToMenu()" class="btn btn-outline-light p-2">Back to Menu</button>
            </div>
            
        </div>
    </div>
    
</body>
<script src="assets\js\main.js"></script>
<script src="assets/js/game.js"></script>
</html>
