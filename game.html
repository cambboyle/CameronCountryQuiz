<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap, CSS & MDB -->
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Country Quiz</title>
</head>
<!-- Body -->

<body>
    <div class="background-image"></div>

    <!-- container for game panel -->
    <div class="container d-flex vh-100 justify-content-center align-items-center">

        <!-- Main Page Text -->
        <div class="row game">
            <div class="back-button d-flex flex-row justify-content-between">
                <button class="btn btn-outline-light p-2" onclick="backToMenu()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button type="button" class="btn btn-outline-light p-2" id="settingsButton" data-bs-toggle="modal"
                    data-bs-target="#settings-modal">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <!-- Question Type 1 -->
            <div class="quiz p-2">

                <!-- Question Header -->
                <p id="question">Question</p>

                <!-- Flag Image -->
                <div class="py-3 text-center image-container" id="flag-container">
                    <img class="rounded-3" id="flag-image" src="" alt="Flag Image">
                </div>

                <!-- Answers -->
                <div id="answer-buttons" class="btn-group d-grid mx-auto col-sm-12  gap-2 d-sm-flex">
                    <button class="btn btn-outline-light choice-btn p-2">Answer 1</button>
                    <button class="btn btn-outline-light choice-btn p-2">Answer 2</button>
                    <button class="btn btn-outline-light choice-btn p-2">Answer 3</button>
                    <button class="btn btn-outline-light choice-btn p-2">Answer 4</button>
                </div>
            </div>
            <!-- Correct Answer -->
            <div class="correct-answer"></div>
            <!-- Score & Timer -->
            <div class="col-sm-12">
                <!-- Score & Question Display -->
                <div id="score">Score: 0</div>
                <div id="question-counter">Question: </div>
            </div>

            <!-- Modal -->
            <!-- Settings Modal -->
            <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="settings-modal-label"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="settings-modal-label">Game Settings</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="question-count" class="form-label">Number of Questions</label>
                                <input type="range" class="form-range" id="question-count" min="5" max="20" value="10"
                                    step="1">
                                <div class="d-flex justify-content-between">
                                    <span>5</span>
                                    <span>10</span>
                                    <span>15</span>
                                    <span>20</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="save-settings"
                                data-bs-dismiss="modal">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End Game Buttons -->
            <div class="end-buttons col-sm-12">
                <div id="play-again" class="py-1" style="display: none;">
                    <button id="play-again" class="btn btn-outline-light p-2">Play Again</button>
                </div>
                <div id="back-to-menu" class="py-1" style="display: none;">
                    <button id="back-to-menu" class="btn btn-outline-light p-2">Back to
                        Menu</button>
                </div>
            </div>

</body>
<script src="assets/js/game.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
