<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap, CSS & MDB -->
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
    <title>Country Quiz</title>
</head>
<!-- Body -->
<body>
    <div class="background-image"></div>
    <!-- container for game panel -->
    <div class="container d-flex vh-100 justify-content-center align-items-center">
        <!-- Main Page Text -->
        <div class="row game mx-auto">
            <div class="back-button d-flex flex-row justify-content-between">
                <button class="btn btn-outline-light p-2" onclick="backToMenu()">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="col-sm-6 py-3" id="options-left">
                <h5>Other Options</h5>
            </div>
            <!-- Content Switches -->
            <div class="col-sm-6 py-3" id="options-right"> 
                <h5 class="">Continents</h5>
                <!-- Africa -->
                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                    <label class="form-check-label px-4" for="defaultCheck1">Africa</label>
                </div>
                <!-- Asia -->
                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked>
                    <label class="form-check-label px-4" for="defaultCheck2">Asia</label>
                </div>
                <!-- Europe -->
                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" checked>
                    <label class="form-check-label px-4" for="defaultCheck3">Europe</label>
                </div>
                <!-- North America -->
                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck4" checked>
                    <label class="form-check-label px-4" for="defaultCheck4">North America</label>
                </div>
                <!-- Oceania -->
                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck5" checked>
                    <label class="form-check-label px-4" for="defaultCheck5">Oceania</label>
                </div>
                <!-- South America -->
                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck6" checked>
                    <label class="form-check-label px-4" for="defaultCheck6">South America</label>
                </div>
            </div>            
        </div>
    </div>
    
</body>
<script src="assets\js\main.js"></script>
<script src="assets/js/game.js"></script>
</html>
